        ## the DOI lifecycle
         - the handle registry gives out prefixes
         - the RA's assign prefixes to new clients
         - clients/publishers create new suffixes 
         - publishers push metadata with suffix to RA
         - RA registers full DOI as persistent data
         - RA stores publisher metadata with DOI
         - RA pushes complete DOI to the Handle system (CNRI)
         - published article has DOI with resolver
         - when searched/clicked, the DOI resolves through the RA to the location
